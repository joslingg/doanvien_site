<!DOCTYPE html>
<html>
<head>
    <title>Xóa đoàn viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-danger">❗ Xác nhận xoá đoàn viên</h2>
    <p>Bạn có chắc chắn muốn xoá <strong>{{ member.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Xoá</button>
        <a href="/" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>

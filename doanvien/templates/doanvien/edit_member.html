<!DOCTYPE html>
<html>
<head>
    <title>Chỉnh sửa đoàn viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">📝 Chỉnh sửa thông tin Đoàn viên</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mt-2">Cập nhật</button>
        <a href="/" class="btn btn-secondary mt-2">Quay lại</a>
    </form>
</div>
</body>
</html>

<!-- member/templates/member/import_members.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Members</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Import Danh Sách Đoàn Viên</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Import Members</button>
        <a href="{% url 'download_template' %}" class="btn btn-outline-secondary">
            <i class="bi bi-file-earmark-arrow-down"></i> Tải file mẫu
        </a>
    </form>
</div>
</body>
</html>
